<!doctype html>
<html lang="th">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Management System</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            overflow-x: hidden;
            color: white;
        }

        html {
            height: 100%;
        }

        .container {
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .menu-item:active {
            transform: translateY(-4px) scale(0.98);
        }

        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .menu-text {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            opacity: 0.3;
        }

        .bubble-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }

        .bubble-2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
        }

        .bubble-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 80%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .status-text {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .version-text {
            font-size: 0.8rem;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .menu-grid {
                gap: 1rem;
                max-width: 350px;
            }
            
            .menu-item {
                padding: 1.5rem 0.8rem;
                min-height: 100px;
            }
            
            .menu-icon {
                font-size: 2rem;
                margin-bottom: 0.8rem;
            }
            
            .menu-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            .menu-grid {
                max-width: 320px;
            }
            
            .menu-item {
                padding: 1.2rem 0.6rem;
                min-height: 90px;
            }
        }

        /* Score Page Styles */
        .score-page {
            width: 100%;
            max-width: 600px;
            color: white;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .score-form {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .score-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            text-align: left;
        }

        .score-display {
            display: inline-block;
            color: #4ade80;
            font-weight: 600;
            margin-left: 1rem;
            font-size: 0.9rem;
        }

        .live-row, .content-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .live-item, .content-item {
            display: flex;
            flex-direction: column;
        }

        .live-item .form-input, .content-item .form-input {
            margin-top: 0.5rem;
        }

        .total-score {
            background: rgba(76, 222, 128, 0.1);
            border: 2px solid rgba(76, 222, 128, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin: 2rem 0;
        }

        .total-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        .total-title span {
            color: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 222, 128, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 222, 128, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            max-width: 400px;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .notification.hidden {
            opacity: 0;
            transform: translateX(100%);
            pointer-events: none;
        }

        .notification.success {
            background: rgba(76, 222, 128, 0.9);
            border: 1px solid rgba(76, 222, 128, 0.3);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .notification.loading {
            background: rgba(59, 130, 246, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .notification-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .score-form {
                padding: 1.5rem;
            }

            .live-row, .content-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .notification {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .score-form {
                padding: 1rem;
            }

            .score-section {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.1rem;
            }
        }

        /* Summary Page Styles */
        .summary-page {
            width: 100%;
            max-width: 1200px;
            color: white;
        }

        /* Tab Styles */
        .tabs-section {
            margin-top: 2rem;
        }

        .tab-menu {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            padding: 1rem 2rem;
            border-radius: 12px 12px 0 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: none;
            position: relative;
            top: 2px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .tab-btn.active {
            background: rgba(76, 222, 128, 0.2);
            border-color: rgba(76, 222, 128, 0.3);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 222, 128, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
        }

        .date-input {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .date-separator {
            text-align: center;
            font-weight: 600;
            color: white;
        }

        .search-btn {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 222, 128, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 222, 128, 0.4);
        }

        .rankings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ranking-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .ranking-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ranking-item.first {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            border-color: rgba(255, 215, 0, 0.3);
        }

        .ranking-item.second {
            background: linear-gradient(45deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
            border-color: rgba(192, 192, 192, 0.3);
        }

        .ranking-item.third {
            background: linear-gradient(45deg, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
            border-color: rgba(205, 127, 50, 0.3);
        }

        .ranking-position {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .medal {
            font-size: 1.2rem;
        }

        .ranking-name {
            font-weight: 500;
            color: white;
        }

        .ranking-score {
            font-weight: 700;
            color: white;
        }

        .low-score-row {
            background: rgba(239, 68, 68, 0.2) !important;
            border: 1px solid rgba(239, 68, 68, 0.4) !important;
        }

        .low-score-row td {
            color: #ff6b6b !important;
            font-weight: 600 !important;
        }

        .low-score-row .total-score-cell {
            color: #ef4444 !important;
            font-weight: 700 !important;
            font-size: 1.1rem !important;
        }

        .summary-table {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-x: auto;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .total-row {
            background: rgba(76, 222, 128, 0.1);
            border-top: 2px solid rgba(76, 222, 128, 0.3);
            font-weight: 700;
        }

        .total-row td {
            color: #4ade80;
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .rankings-grid {
                grid-template-columns: 1fr;
            }

            .date-range {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .date-separator {
                order: -1;
            }

            .summary-table {
                padding: 1rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem 0.25rem;
                font-size: 0.9rem;
            }

            .tab-menu {
                flex-direction: column;
                gap: 0.5rem;
            }

            .tab-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Number Selection Page Styles */
        .number-page {
            width: 100%;
            max-width: 1200px;
            color: white;
        }

        /* Winner Search Page Styles */
        .winner-page {
            width: 100%;
            max-width: 800px;
            color: white;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .winners-result {
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .search-form {
                gap: 1rem;
            }
        }

        .selection-header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .selection-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .period-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .period-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .period-label {
            font-weight: 600;
            color: white;
            white-space: nowrap;
        }

        .period-input {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-width: 180px;
        }

        .period-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .period-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .period-select {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-width: 120px;
        }

        .period-select option {
            background: #1a1a1a;
            color: white;
        }

        .selected-numbers {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .selected-label {
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .selected-display {
            min-height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: #4ade80;
            font-weight: 600;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .selected-number {
            background: rgba(76, 222, 128, 0.2);
            border: 1px solid rgba(76, 222, 128, 0.3);
            border-radius: 6px;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .navigator-controls-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .navigator-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .controls-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            white-space: nowrap;
        }

        .save-btn {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            box-shadow: 0 4px 15px rgba(76, 222, 128, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 222, 128, 0.4);
        }

        .new-sheet-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .new-sheet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .update-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .update-btn:hover {

        function filterDataByDateRange(data, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            end.setHours(23, 59, 59, 999); // Include the entire end date
            
            return data.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate >= start && itemDate <= end;
            });
        }

                return;

            // Aggregate data by member name

            displaySummaryTable(aggregatedData);

        function aggregateDataByMember(data) {
            const memberMap = new Map();
            
            data.forEach(item => {
                const name = item.memberName;
                if (memberMap.has(name)) {
                    const existing = memberMap.get(name);
                    existing.closeCase += item.closeCase;
                    existing.closeCaseScore += item.closeCaseScore;
                    existing.liveScore += item.liveScore;
                    existing.contentScore += item.contentScore;
                    existing.chatScore += item.chatScore;
                    existing.totalScore += item.totalScore;
                } else {
                    memberMap.set(name, { ...item });
                }
            });
            
            return Array.from(memberMap.values());
        }

                top3.forEach((item, index) => {

        function createNumberGrid() {
            const container = document.getElementById('numbersContainer');
            container.innerHTML = '';
            
            for (let i = 0; i <= 99; i++) {
                const numberStr = i.toString().padStart(2, '0');
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = numberStr;

                // Set initial state
                updateCellState(cell, numberStr);
                
                container.appendChild(cell);
            }
        }

        function updateCellState(cell, numberStr) {
            const isSelected = selectedNumbers.has(numberStr);
            const isTaken = takenNumbers.has(numberStr);
            
            cell.className = 'number-cell';
            
            if (isTaken && !isSelected) {
                cell.classList.add('taken');
            } else if (isSelected) {
                cell.classList.add('selected');
            } else {
                cell.classList.add('available');
            }
        }

        function toggleNumber(numberStr) {
            const period = document.getElementById('periodSelect').value;
            const isTaken = takenNumbers.has(numberStr);
            
            // Check if number is already taken by someone else
            if (isTaken && !selectedNumbers.has(numberStr)) {
                showNotification(`‡πÄ‡∏•‡∏Ç ${numberStr} ‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß`, 'error');
                return;
            }
            
            // Toggle selection
            if (selectedNumbers.has(numberStr)) {
                selectedNumbers.delete(numberStr);
            } else {
                selectedNumbers.add(numberStr);
            }
            
            // Update display
            updateSelectedDisplay();
            updateNumberGrid();
            
            // Save to sheet selections
            sheetSelections.set(currentSheet, {
                numbers: new Set(selectedNumbers),
                period: period
            });
        }

        function updateTakenNumbers() {

            takenNumbers.clear();
            
            // Get taken numbers from all selections for current period and sheet
            allSelections.forEach(selection => {
                if (selection.period === period && selection.sheet === currentSheet) {
                    const numbers = selection.numbers.split(', ');
                    numbers.forEach(num => takenNumbers.add(num));

        function updateNavigator() {
            const container = document.getElementById('sheetNumbers');

            container.innerHTML = '';
            
            for (let i = 1; i <= totalSheets; i++) {

                sheetBtn.className = 'sheet-number';

                if (i === currentSheet) {

        function switchToSheet(sheetNumber) {
            if (sheetNumber === currentSheet) return;
            
            // Save current selections
            if (selectedNumbers.size > 0) {
                const period = document.getElementById('periodSelect').value;
                sheetSelections.set(currentSheet, {
                    numbers: new Set(selectedNumbers),
                    period: period
                });
            }
            
            currentSheet = sheetNumber;
            
            // Load selections for new sheet
            loadSheetSelections();
            
            // Update taken numbers and display
            updateTakenNumbers();
            updateNumberGrid();
            updateNavigator();
            displaySelectionsTable();

        function loadSheetSelections() {
            const saved = sheetSelections.get(currentSheet);
            if (saved) {
                selectedNumbers = new Set(saved.numbers);
                document.getElementById('periodSelect').value = saved.period;
            } else {
                selectedNumbers.clear();
            }
            updateSelectedDisplay();

        function previousSheet() {
            if (currentSheet > 1) {
                switchToSheet(currentSheet - 1);

        function nextSheet() {
            if (currentSheet < totalSheets) {

        function findWinners(data, searchNumber) {
            const winners = [];
            
            data.forEach(selection => {
                if (selection.numbers && selection.numbers.includes(searchNumber)) {
                    // Check if the exact number matches (not just substring)
                    const numbersArray = selection.numbers.split(', ');
                    if (numbersArray.includes(searchNumber)) {
                        winners.push({
                            name: selection.name,
                            matchingNumber: searchNumber,
                            period: selection.period,
                            sheet: selection.sheet,
                            allNumbers: selection.numbers
                        });
                    }
                }
            });
            
            return winners;
        }
